<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Engine</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center font-sans transition-colors duration-300">
    <!-- Main Container -->
    <div id="main-container" class="flex flex-col w-full max-w-none px-4 py-4">
        <!-- Controls -->
        <div id="controls" class="flex gap-2 mb-4 w-full max-w-[480px] justify-start">
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none transition-colors duration-300">
                <!-- Moon Icon (shows in dark mode, click to switch to light) -->
                <svg id="moon-icon" class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <!-- Sun Icon (shows in light mode, click to switch to dark) -->
                <svg id="sun-icon" class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <span class="sr-only">Toggle Dark Mode</span>
            </button>
            <button onclick="flipBoard()" class="px-4 py-2 text-sm font-medium rounded focus:outline-none focus:ring-2 btn-board">Flip Board</button>
            <button onclick="resetGame()" class="px-4 py-2 text-sm font-medium rounded focus:outline-none focus:ring-2 btn-board">Reset Game</button>
        </div>
        
        <!-- Board -->
        <div id="board" class="flex flex-col lg:flex-row gap-2">
            <!-- Board Section -->
            <div id="main-board-section" class="w-full lg:w-[70%] bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg transition-colors duration-300 flex flex-col items-center">
                <!-- Board -->
                <div id="chess-board" class="mx-auto"></div>
                <!-- Sidebar Section -->
            </div>
            <div id="board-layout-sidebar" class="w-full h-full lg:w-[30%] bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg transition-colors duration-300 flex flex-col">
                <h3 id="status" class="w-full font-bold text-gray-600 dark:text-gray-300 min-h-[1.5em] rounded transition-colors duration-300">Loading Pyodide...</h3>
                <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">Moves</h2>
                <div id="log" class="flex-1 text-sm text-gray-500 dark:text-gray-400 overflow-y-auto text-left bg-gray-50 dark:bg-gray-900 p-4 rounded border border-gray-200 dark:border-gray-700 min-h-[200px]"></div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
